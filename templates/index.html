<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북한 브리핑 AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        /* 🌟 자동 게시 시간 정보 스타일 추가 */
        .schedule-info {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .schedule-info span {
            color: #3498db;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            min-width: 180px;
        }
        .briefing-button {
            background-color: #3498db;
        }
        .briefing-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .publish-button {
            background-color: #2ecc71;
        }
        .publish-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
            border-left: 5px solid #34495e;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result-container h2 {
            margin-top: 0;
            color: #34495e;
            font-size: 1.5em;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #loading {
            display: none;
            color: #3498db;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>북한 브리핑 AI</h1>
        <p>주간 북한 동향을 자동으로 요약하고, 블로그에 게시합니다.</p>

        <div class="schedule-info">
            다음 자동 게시 시간: <span id="next-publish-time">계산 중...</span>
        </div>
        
        <div class="button-group">
            <button class="button briefing-button" onclick="getBriefing()">브리핑 미리보기</button>
            <button class="button publish-button" onclick="publishBriefing()">수동으로 블로그 게시</button>
        </div>
        
        <div id="loading">처리 중... 잠시만 기다려주세요.</div>
        
        <div id="result" class="result-container" style="display: none;">
            <h2>결과</h2>
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        // 🌟 다음 게시 시간 계산 및 표시 함수
        function updateNextPublishTime() {
            const now = new Date();
            const publishHour = 17; // 오후 5시
            
            let nextPublish = new Date();
            nextPublish.setHours(publishHour, 0, 0, 0);

            // 현재 시간이 오후 5시를 지났다면, 다음 날 오후 5시로 설정
            if (now.getHours() >= publishHour) {
                nextPublish.setDate(nextPublish.getDate() + 1);
            }

            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const dayName = days[nextPublish.getDay()];
            const formattedTime = `${nextPublish.getMonth() + 1}월 ${nextPublish.getDate()}일 (${dayName}) 오후 5시`;

            document.getElementById('next-publish-time').innerText = formattedTime;
        }

        // 페이지 로드 시 함수 실행
        window.onload = updateNextPublishTime;

        async function callApi(endpoint, successMessage) {
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const resultContentDiv = document.getElementById('result-content');
            
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            resultContentDiv.innerHTML = '';

            try {
                const response = await fetch(endpoint);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'API 호출 중 오류가 발생했습니다.');
                }

                resultDiv.style.display = 'block';
                
                if (endpoint.includes('weekly')) {
                    resultContentDiv.innerHTML = `<h3>${data.title}</h3>${data.summary}`;
                } else if (endpoint.includes('publish')) {
                    resultContentDiv.innerHTML = `게시 성공! <br><br><strong>제목:</strong> ${data.title} <br><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a>`;
                }
                
            } catch (error) {
                resultDiv.style.display = 'block';
                resultContentDiv.innerHTML = `<p class="error">오류 발생: ${error.message}</p>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function getBriefing() {
            callApi('/briefing/weekly', '브리핑 가져오기 성공!');
        }

        function publishBriefing() {
            callApi('/briefing/publish', '블로그 게시 성공!');
        }
    </script>
</body>
</html>
